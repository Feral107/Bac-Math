  <body>

    <div id="stars2"></div>

    <section>
        <nav>
          <ul>

            <li><a href="calcul.html" class="link">Calcul De Moyenne</a></li>
          </ul>
        </nav>
      </section>
    <span><form id="bacForm" >
      <label>Math√©matiques: <input type="text" id="math" min="0" max="20"></label> (Coef 6)<br>
      <label>Physique: <input type="text" id="phy" min="0" max="20"></label> (Coef 4)<br>
      <label>Sciences Naturelles: <input type="text" id="svt" min="0" max="20"></label> (Coef 2)<br>
      <label>Informatique: <input type="text" id="info" min="0" max="20"></label> (Coef 3)<br>
      <label>Fran√ßais: <input type="text" id="fr" min="0" max="20"></label> (Coef 2)<br>
      <label>Anglais: <input type="text" id="ang" min="0" max="20"></label> (Coef 2)<br>
      <label>Philosophie: <input type="text" id="philo" min="0" max="20"></label> (Coef 1)<br>
      <label>Sport: <input type="text" id="sport" min="0" max="20"></label> (Coef 1)<br>

      <button type="submit">Calculer</button>
      <button type="button" onclick="resetForm()">R√©initialiser</button>
  </form>

  <div class="result" id="resultat"></div>
</span>
<script>
  document.getElementById("bacForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let notes = {
                math: { note: parseFloat(document.getElementById("math").value) || 0, coef: 6 },
                phy: { note: parseFloat(document.getElementById("phy").value) || 0, coef: 4 },
                svt: { note: parseFloat(document.getElementById("svt").value) || 0, coef: 2 },
                info: { note: parseFloat(document.getElementById("info").value) || 0, coef: 3 },
                fr: { note: parseFloat(document.getElementById("fr").value) || 0, coef: 2 },
                ang: { note: parseFloat(document.getElementById("ang").value) || 0, coef: 2 },
                philo: { note: parseFloat(document.getElementById("philo").value) || 0, coef: 1 },
                sport: { note: parseFloat(document.getElementById("sport").value) || 0, coef: 1 },
            };
            let totalPoints = 0;
            let totalCoef = 0;
            for (let key in notes) {
                totalPoints += notes[key].note * notes[key].coef;
                totalCoef += notes[key].coef;
            }

            let moyenne = totalPoints / totalCoef;
            let resultatElement = document.getElementById("resultat");
            resultatElement.innerHTML = `Moyenne G√©n√©rale : <strong>${moyenne.toFixed(2)}</strong>/20`;
            if (moyenne >= 16) {
                resultatElement.innerHTML += "<br>üåü Mention : Tr√®s Bien";
            } else if (moyenne >= 14) {
                resultatElement.innerHTML += "<br>ü•à Mention : Bien";
            } else if (moyenne >= 12) {
                resultatElement.innerHTML += "<br>ü•â Mention : Assez Bien";
            } else if (moyenne >= 10) {
                resultatElement.innerHTML += "<br>‚úÖ Admis";
            } else {
                resultatElement.innerHTML += "<br>‚ùå √âchec";
            }
        });

        function resetForm() {
            document.getElementById("bacForm").reset();
            document.getElementById("resultat").innerHTML = "";
        }
    </script>
    <audio id="background-audio" autoplay loop>
      <source src="omi.mp3" type="audio/mpeg">
    </audio>

    <footer><strong> Bac Math La Prima </strong></footer>
  </body>
