<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac Math</title>
    <link rel="stylesheet" href="form 1.css">
    <script src="form1.js"></script>
    <link rel="shortcut icon" href="math.png" type="image/x-icon">
</head>
<body>
    <header><strong><span>Bac </span>Math</strong></header>
    <div class="container">
        <img src="444761513_1922947001480332_6568507982927966736_n.jpg" alt="">
        <h1>Prime Prouduction team</h1>
        <h2>Application Form</h2>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
            <h3>Personal Informations</h3>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="facebook">Facebook Profile Link (optional):</label>
            <input type="url" id="facebook" name="facebook">
            <h2>Professional Background</h2>
            <label for="roles">Waht specific roles have you previously held in creative projects 
            <br> (painting,manga,animation,film,series,books,music)?<br> (optional):</label>
            <textarea id="roles" name="roles"></textarea>

            <label for="passionate">Which art forms are you most passionate about and Why?:</label>
            <textarea id="passionate" name="passionate" required></textarea>


            <h2>Skills and Expertise</h2>
            <label for="software">List the software and tools you are good with <br> (for music, video, animation production only): <br>
             (optional)</label>
            <textarea id="software" name="software"></textarea>

            <label for="collaborative">Do you have experience with collaborative projects? If so, please provide an example: </label>
            <textarea id="collaborative" name="collaborative" required></textarea>

            <h2>Work Style and Availability</h2>
            <label for="deadlines">How do you handle tight deadlines and high-pressure situations?:</label>
            <textarea id="deadlines" name="deadlines" required></textarea>

            <label for="workingStyle">What is your preferred working style ( independent, team-oriented)?:</label>
            <input type="text" id="workingStyle" name="workingStyle" required>

            <label for="onlineAvailability">Rate Your Online Availability (1-10):</label>
            <input type="number" id="onlineAvailability" name="onlineAvailability" min="1" max="10" required>

            <label for="physicalAvailability">Rate Your Physical Availability (1-10):</label>
            <input type="number" id="physicalAvailability" name="physicalAvailability" min="1" max="10" required>


            <h2>Additional Information</h2>
            <label for="joinReason">Why Do You Want to Join Prime Production Team?:</label>
            <textarea id="joinReason" name="joinReason" required></textarea>

            <label for="whyChoose">Why Should We Choose You Over Other Applicants?:</label>
            <textarea id="whyChoose" name="whyChoose" required></textarea>

            <label for="attachments">Do You Have Something Else to Show Us? (Previous Work Samples) (optional):</label>
            <input type="file" id="attachments" name="attachments[]" multiple>

            <button type="submit" onclick="verif()">Submit</button>
        </form>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="omi.mp3" type="audio/mpeg">
    </audio>
    <footer><strong> Bac Math La Prima </strong></footer>
</body>
</html>
